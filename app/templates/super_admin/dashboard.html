<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FutureInvo Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <img src="{{ url_for('static', filename='assets/images/fis_icon.png') }}" alt="logo" />
      <span>FutureInvo Solutions</span>
    </div>

    <div class="menu">
      <div class="menu-item active"><i class="ri-dashboard-3-line"></i><span>Dashboard</span></div>
      <div class="menu-item"><i class="ri-slideshow-3-line"></i><span>Course Delivery</span></div>
      <div class="menu-item"><i class="ri-team-line"></i><span>Clients</span></div>
      <div class="menu-item"><i class="ri-megaphone-line"></i><span>Marketing</span></div>
      <div class="menu-item"><i class="ri-shopping-cart-2-line"></i><span>Sales</span></div>
      <div class="menu-item"><i class="ri-bar-chart-grouped-line"></i><span>Analytics</span></div>
      <div class="menu-item"><i class="ri-file-chart-line"></i><span>Reports</span></div>
      <div class="menu-item"><i class="ri-settings-4-line"></i><span>Settings</span></div>
      <div class="menu-item"><i class="ri-award-line"></i><span>Certificates</span></div>
      <div class="menu-item"><i class="ri-book-open-line"></i><span>Exams/Tests</span></div>
      <div class="menu-item"><i class="ri-discuss-line"></i><span>Discussions</span></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="navbar">
      <i class="ri-menu-line menu-toggle" id="menuToggle"></i>
      <div class="actions">
        <div class="action-box" id="themeToggle"><i class="ri-sun-line"></i></div>
        <div class="action-box"><i class="ri-notification-3-line"></i></div>
        <div class="action-box"><i class="ri-user-line"></i></div>
        <a href="{{ url_for('auth.logout') }}">
          <button class="logout-btn" id="logoutBtn">Logout</button>
        </a>

        <div class="search-bar">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Search..." />
        </div>
      </div>
    </div>

    <div class="content">
      <h2>Welcome, {{ current_user.email }}</h2>
      <p>Select a module from the sidebar to get started.</p>
    </div>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
